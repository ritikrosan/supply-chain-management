<section class="auth-section py-5">
  <div class="container">
    <div class="row justify-content-center">
      <div class="col-12 col-md-8 col-lg-6">
        <mat-card class="p-3 shadow-sm">
          <h2 class="h4 mb-3">Agent Sign in</h2>
          <form [formGroup]="form" (ngSubmit)="submit()" class="login-form row g-3">
            <div class="col-12">
              <mat-form-field appearance="outline" class="w-100">
                <mat-label>Agent Name</mat-label>
                <input matInput formControlName="agentName" />
              </mat-form-field>
            </div>
            <div class="col-12">
              <mat-form-field appearance="outline" class="w-100">
                <mat-label>Password</mat-label>
                <input matInput type="password" formControlName="password" />
              </mat-form-field>
            </div>
            <div class="col-12 d-flex align-items-center gap-2">
              <button mat-raised-button color="primary" type="submit">Login</button>
              <a mat-stroked-button routerLink="/supplier/login">Supplier Login</a>
            </div>
            <div class="col-12 text-danger small" *ngIf="error">{{ error }}</div>
          </form>
        </mat-card>
      </div>
    </div>
  </div>
</section>
