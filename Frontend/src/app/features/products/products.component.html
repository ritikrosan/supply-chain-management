<mat-card>
  <form [formGroup]="form" (ngSubmit)="save()" style="display: grid; grid-template-columns: repeat(4, 1fr); gap: 12px;">
    <mat-form-field appearance="outline">
      <mat-label>SKU</mat-label>
      <input matInput formControlName="sku" required />
    </mat-form-field>
    <mat-form-field appearance="outline">
      <mat-label>Name</mat-label>
      <input matInput formControlName="name" required />
    </mat-form-field>
    <mat-form-field appearance="outline">
      <mat-label>Unit Price</mat-label>
      <input matInput type="number" formControlName="unitPrice" />
    </mat-form-field>
    <mat-form-field appearance="outline">
      <mat-label>Supplier</mat-label>
      <mat-select formControlName="supplierId">
        <mat-option [value]="null">None</mat-option>
        <mat-option *ngFor="let s of suppliers()" [value]="s.id">{{ s.name }}</mat-option>
      </mat-select>
    </mat-form-field>
    <mat-form-field appearance="outline" class="col-span-4">
      <mat-label>Description</mat-label>
      <textarea matInput rows="2" formControlName="description"></textarea>
    </mat-form-field>
    <div class="col-span-4" style="display:flex; gap:8px;">
      <button mat-raised-button color="primary" type="submit">Save</button>
      <button mat-stroked-button type="button" (click)="reset()">Reset</button>
    </div>
  </form>
</mat-card>

<mat-card style="margin-top: 16px;">
  <div style="display:flex; justify-content: space-between; align-items:center; margin-bottom: 8px;">
    <span style="font-weight: 600;">Products</span>
    <mat-form-field appearance="outline" style="width:280px;">
      <mat-label>Search products</mat-label>
      <input matInput placeholder="Search by SKU, name or supplier" (input)="search.set(($any($event.target)).value)" />
    </mat-form-field>
  </div>
  <table mat-table [dataSource]="filteredProducts()" class="mat-elevation-z1" style="width:100%">
    <ng-container matColumnDef="id">
      <th mat-header-cell *matHeaderCellDef>#</th>
      <td mat-cell *matCellDef="let p">{{ p.id }}</td>
    </ng-container>
    <ng-container matColumnDef="sku">
      <th mat-header-cell *matHeaderCellDef>SKU</th>
      <td mat-cell *matCellDef="let p">{{ p.sku }}</td>
    </ng-container>
    <ng-container matColumnDef="name">
      <th mat-header-cell *matHeaderCellDef>Name</th>
      <td mat-cell *matCellDef="let p">{{ p.name }}</td>
    </ng-container>
    <ng-container matColumnDef="unitPrice">
      <th mat-header-cell *matHeaderCellDef>Price</th>
      <td mat-cell *matCellDef="let p">{{ p.unitPrice ?? '-' }}</td>
    </ng-container>
    <ng-container matColumnDef="supplier">
      <th mat-header-cell *matHeaderCellDef>Supplier</th>
      <td mat-cell *matCellDef="let p">{{ p.supplier?.name ?? '-' }}</td>
    </ng-container>
    <ng-container matColumnDef="actions">
      <th mat-header-cell *matHeaderCellDef>Actions</th>
      <td mat-cell *matCellDef="let p">
        <button mat-button color="primary" (click)="edit(p)">Edit</button>
        <button mat-button color="warn" (click)="remove(p)">Delete</button>
      </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>
</mat-card>
