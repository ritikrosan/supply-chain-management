<mat-card>
  <div style="display:flex; justify-content: space-between; align-items:center; margin-bottom: 8px;">
    <span style="font-weight:600;">Your Purchase Orders</span>
    <button mat-stroked-button color="primary" (click)="logout()">Logout</button>
  </div>
  <table mat-table [dataSource]="pos()" class="mat-elevation-z1" style="width:100%">
    <ng-container matColumnDef="orderNumber">
      <th mat-header-cell *matHeaderCellDef>Order #</th>
      <td mat-cell *matCellDef="let p">{{ p.orderNumber }}</td>
    </ng-container>
    <ng-container matColumnDef="status">
      <th mat-header-cell *matHeaderCellDef>Status</th>
      <td mat-cell *matCellDef="let p">{{ p.status }}</td>
    </ng-container>
    <ng-container matColumnDef="orderDate">
      <th mat-header-cell *matHeaderCellDef>Order Date</th>
      <td mat-cell *matCellDef="let p">{{ p.orderDate }}</td>
    </ng-container>
    <ng-container matColumnDef="expectedDate">
      <th mat-header-cell *matHeaderCellDef>Expected</th>
      <td mat-cell *matCellDef="let p">{{ p.expectedDate || '-' }}</td>
    </ng-container>
    <ng-container matColumnDef="receivedDate">
      <th mat-header-cell *matHeaderCellDef>Received</th>
      <td mat-cell *matCellDef="let p">{{ p.receivedDate || '-' }}</td>
    </ng-container>
    <ng-container matColumnDef="items">
      <th mat-header-cell *matHeaderCellDef>Items</th>
      <td mat-cell *matCellDef="let p">{{ p.items?.length || 0 }}</td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>
</mat-card>
