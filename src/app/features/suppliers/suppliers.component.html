<mat-card>
  <form [formGroup]="form" (ngSubmit)="save()" style="display:grid; grid-template-columns: repeat(4, 1fr); gap: 12px;">
    <mat-form-field appearance="outline">
      <mat-label>Name</mat-label>
      <input matInput formControlName="name" required />
    </mat-form-field>
    <mat-form-field appearance="outline">
      <mat-label>Email</mat-label>
      <input matInput type="email" formControlName="email" />
    </mat-form-field>
    <mat-form-field appearance="outline">
      <mat-label>Phone</mat-label>
      <input matInput formControlName="phone" />
    </mat-form-field>
    <div class="col-span-4" style="display:flex; gap:8px; align-items:end;">
      <button mat-raised-button color="primary" type="submit">Save</button>
      <button mat-stroked-button type="button" (click)="reset()">Reset</button>
    </div>
  </form>
</mat-card>

<mat-card style="margin-top:16px;">
  <div style="display:flex; justify-content: space-between; align-items:center; margin-bottom: 8px;">
    <span style="font-weight: 600;">Suppliers</span>
    <mat-form-field appearance="outline" style="width:280px;">
      <mat-label>Search suppliers</mat-label>
      <input matInput placeholder="Search by name, email or phone" (input)="search.set(($any($event.target)).value)" />
    </mat-form-field>
  </div>
  <table mat-table [dataSource]="filteredSuppliers()" class="mat-elevation-z1" style="width:100%">
    <ng-container matColumnDef="id">
      <th mat-header-cell *matHeaderCellDef>#</th>
      <td mat-cell *matCellDef="let s">{{ s.id }}</td>
    </ng-container>
    <ng-container matColumnDef="name">
      <th mat-header-cell *matHeaderCellDef>Name</th>
      <td mat-cell *matCellDef="let s">{{ s.name }}</td>
    </ng-container>
    <ng-container matColumnDef="email">
      <th mat-header-cell *matHeaderCellDef>Email</th>
      <td mat-cell *matCellDef="let s">{{ s.email ?? '-' }}</td>
    </ng-container>
    <ng-container matColumnDef="phone">
      <th mat-header-cell *matHeaderCellDef>Phone</th>
      <td mat-cell *matCellDef="let s">{{ s.phone ?? '-' }}</td>
    </ng-container>
    <ng-container matColumnDef="actions">
      <th mat-header-cell *matHeaderCellDef>Actions</th>
      <td mat-cell *matCellDef="let s">
        <button mat-button color="primary" (click)="edit(s)">Edit</button>
        <button mat-button color="warn" (click)="remove(s)">Delete</button>
      </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>
</mat-card>
